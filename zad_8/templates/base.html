<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <p>Вы вошли как: {{ current_user.name }}</p>
        <a href="{{ url_for('login') }}">Перелогиниться</a>
        <a href="{{ url_for('add_work') }}">Добавить работу</a>
    {% else %}
        <a href="{{ url_for('login') }}">Залогиниться</a>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
