{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Редактирование департамента</h1>
    <form method="POST" action="{{ url_for('edit_department', dep_id=dep.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token|safe  }}">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ dep.title }}" required>
        </div>
        <div class="form-group">
            <label for="chief">Начальник</label>
            <select class="form-control" id="chief" name="chief" required>
                <option value="">Выберите начальника</option>
                {% for user in all_users %}
                <option value="{{ user.id }}" {% if user.id == dep.chief %} selected {% endif %}>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ dep.email }}" required>
        </div>
        <div class="form-group">
            <label for="members">Члены</label>
            <input type="text" class="form-control" id="members" name="members" value="{{ dep.members }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
