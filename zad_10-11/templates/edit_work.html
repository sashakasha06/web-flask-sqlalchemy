{% extends "base.html" %}

{% block title %}Редактирование работы{% endblock %}

{% block content %}
    <h2>Редактирование работы</h2>
    <form method="POST">
        <div class="form-group">
            <label for="description">Описание работы:</label>
            <textarea id="description" name="description" class="form-control" required>{{ work.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
